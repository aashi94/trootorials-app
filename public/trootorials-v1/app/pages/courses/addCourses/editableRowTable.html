<button class="btn btn-primary editable-table-button btn-xs" data-toggle="modal" ng-click="open('lg',1,null)">Add</button>

<div class="add-row-editable-table">
</div>
<div class="" ng-show="loading == true" style="text-align:center;padding-top:40px;padding-bottom:40px">
  <img style="height:20%; width:20%" src="../../trootorials-v1/assets/img/app/profile/loading.gif" alt="">
</div>

<table ng-show="loading == false" class="table table-bordered table-hover table-condensed">
  <tr>
    <td>Id</td>
    <td>Title</td>
    <td>Description</td>
    <td>Duration</td>
    <td>Level</td>
    <td>Image URL</td>
    <td>Actions</td>
  </tr>

  <tr ng-repeat="course in courses track by $index" class="editable-row">
    <td>
      {{course.id}}
    </td>
    <td>
      <span editable-text="user.title" e-name="name" e-form="rowform" e-required>
          {{ course.title || 'empty' }}
      </span>
    </td>

    <td>
      <span editable-text="user.description" e-name="name" e-form="rowform" e-required>
          {{ course.description || 'empty' }}
      </span>
    </td>

    <td>
      <span editable-text="user.duration" e-name="name" e-form="rowform" e-required>
          {{ course.duration || 'empty' }}
      </span>
    </td>

    <td>
      <span editable-text="user.duration" e-name="name" e-form="rowform" e-required>
          {{ course.level || 'empty' }}
      </span>
    </td>

    <td>
      <span editable-text="user.duration" e-name="name" e-form="rowform" e-required>
          {{ course.imageUrl || 'empty' }}
      </span>
    </td>

    <td>
      <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == course">
        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
          Save
        </button>
        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          Cancel
        </button>
      </form>

      <div class="buttons" ng-show="!rowform.$visible">
        <button class="btn btn-primary editable-table-button btn-xs" ng-click="open('lg',0,course.id)" data-toggle="modal">Edit</button>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeCourse(course.id , $index)">Delete</button>
      </div>
    </td>
  </tr>
</table>
